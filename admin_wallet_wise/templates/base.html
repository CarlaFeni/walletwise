{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Wallet Wise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="{% url 'dashboard' %}">
            <img src="{% static 'images/logoWallet.png' %}" alt="WalletWise" height="70">
        </a>
        <div class="d-flex align-items-center gap-3">
            {% if user.is_authenticated %}
            <h4 class="mb-0">Bienvenido, {{ user.username }}</h4>
            <a href="{% url 'logout' %}" class="btn-custom">Cerrar Sesión</a>
            {% else %}
            <a href="{% url 'login' %}" class="btn-custom me-2">Iniciar Sesión</a>
            <a href="{% url 'register' %}" class="btn-custom">Registrarse</a>
            {% endif %}
        </div>
    </div>
</nav>

<div class="container mt-5">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
